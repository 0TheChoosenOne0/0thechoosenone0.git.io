        <h1 class="font-weight-bold text-center d-block p-2 bg-primary text-white"> Escolha um Número de 1 à 10 </h1>
        <input type="number" id="bet" class="form-control form-control-line col-lg-12"  placeholder="Digite Um Número:">

      <script>
     var numberToFind = 0;
      var attempts = 0;

      function refresh()
      {
        numberToFind = parseInt(Math.random() * 10);
          console.log(numberToFind);
      }
      function identifyNumber()
      {
          var bet = document.getElementById('bet').value;
          if(bet > 10 || bet < 1)
          {
            alert('Numero Inválido, Tente novamente');
            return;
          }
          
          if (bet < numberToFind)
          {
            attempts++;
              alert('Ops, Parece que o chute é menor do que o número sorteado, tente novamente.');
          }

          else if (bet > numberToFind)
          {
            attempts++;
              alert('Ops, Parece que o chute é maior do que o número sorteado, tente novamente.');
          }
          
          else
          {
              alert("Parabéns, Você acertou, o número sorteado era: " + numberToFind + " Você acertou com um total de: " + attempts + " Tentativas");
              
          };

          if(bet == numberToFind)
          {
            refresh();
          }
          
          
      }

      refresh();
      </script>
