        <h1 class="font-weight-bold text-center d-block p-2 bg-primary text-white"> Escolha um Número de 1 à 1000 </h1>
        <input type="number" id="bet3" class="form-control form-control-line col-lg-12"  placeholder="Digite Um Número:">

        <button onclick="identifyNumber3()" class="btn btn-outline-success col-lg-12" type="submit">Enviar</button>

    <script>
   var numberToFind3 = 0;
    var attempts3 = 0;

    function refresh3()
    {
      numberToFind3 = parseInt(Math.random() * 1000);
        console.log(numberToFind3);
    }
    function identifyNumber3()
    {
        var bet3 = document.getElementById('bet3').value;
        if(bet3 > 1000 || bet3 < 1)
        {
          alert('Numero Inválido, Tente novamente');
          return;
        }

        else if (bet3 < numberToFind3)
        {
          attempts3++;
            alert('Ops, Parece que o chute é menor do que o número sorteado, tente novamente.');
        }

        else if (bet3 > numberToFind3)
        {
          attempts3++;
            alert('Ops, Parece que o chute é maior do que o número sorteado, tente novamente.');
        }

        
        else
        {
            alert("Parabéns, Você acertou, o número sorteado era: " + numberToFind3 + " Você acertou com um total de: " + attempts3+ " Tentativas");
            
        };

        if(attempts3 = 5)
        {
          alert("Parece que você precisa de ajuda? O número sorteado é a metade de: " + (numberToFind3) * 2);
        }

        if(bet3 == numberToFind3)
        {
          refresh3();
        }
        

        
    }

    refresh3();
    </script>
